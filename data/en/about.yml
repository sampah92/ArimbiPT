    title : PT. Arimbi Putrijaya
    content : Perusahaan Swasta Nasional berbadan hukum, semenjak tahun 1993 telah ikut berperan di Bidang Usaha Jasa Pelaksanaan Konstruksi (Kontraktor). Dengan kapabilitas, pengalaman Perusahaan, didukung oleh Tenaga Ahli dari berbagai Disiplin Ilmu dan dengan penerapan Sistem Manajemen Mutu serta kepercayaan dari para pemberi pekerjaan, telah menjadi modal utama Perusahaan dalam menghasilkan produk pekerjaan yang tepat guna, tepat waktu dan tepat kwalitas, sehingga di dalam perkembangannya telah banyak mendapat kepercayaan untuk mengerjakan berbagai proyek.